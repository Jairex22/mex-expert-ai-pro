<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Terrenos en Venta</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Anime.js -->
  <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
  
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    /* Header */
    header {
      background-color: #28a745;
      color: #fff;
      padding: 80px 0;
      text-align: center;
    }
    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.3rem;
    }
    .btn-custom {
      background: #ff6b6b;
      color: #fff;
      border-radius: 50px;
      padding: 10px 30px;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn-custom:hover {
      background: #ff4757;
    }

    /* Terrenos Section */
    #terrains {
      padding: 80px 0;
    }
    .terrain-card {
      border: none;
      border-radius: 15px;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .terrain-card:hover {
      transform: scale(1.05);
    }
    .search-box {
      max-width: 400px;
      margin: 0 auto 40px auto;
    }
  </style>
</head>
<body>

<!-- Header -->
<header>
  <h1 id="header-title">Terrenos Disponibles</h1>
  <p id="header-subtitle">Encuentra tu terreno ideal con facilidad</p>
  <a href="#terrains" class="btn btn-custom mt-4" id="btn-view">Ver Terrenos</a>
</header>

<!-- Terrenos Section -->
<section id="terrains" class="container">
  <div class="search-box">
    <input type="text" id="searchInput" class="form-control" placeholder="Buscar por ciudad o precio">
  </div>
  <div class="row" id="terrainList">
    <!-- Las tarjetas de terrenos se generarán con JavaScript -->
  </div>
</section>

<!-- Footer -->
<footer class="text-center bg-dark text-white py-4">
  &copy; 2026 Bryan. Todos los derechos reservados.
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JS + Anime.js + simulación SQL -->
<script>
  // Datos simulando tabla SQL
  const terrenos = [
    { id: 1, nombre: "Terreno A", ciudad: "Cancún", precio: 50000, imagen: "https://via.placeholder.com/400x200.png?text=Terreno+A" },
    { id: 2, nombre: "Terreno B", ciudad: "Mérida", precio: 75000, imagen: "https://via.placeholder.com/400x200.png?text=Terreno+B" },
    { id: 3, nombre: "Terreno C", ciudad: "Playa del Carmen", precio: 120000, imagen: "https://via.placeholder.com/400x200.png?text=Terreno+C" },
    { id: 4, nombre: "Terreno D", ciudad: "Tulum", precio: 90000, imagen: "https://via.placeholder.com/400x200.png?text=Terreno+D" }
  ];

  // Función para mostrar terrenos
  function mostrarTerrenos(data) {
    const container = document.getElementById('terrainList');
    container.innerHTML = '';
    data.forEach(t => {
      const card = document.createElement('div');
      card.className = 'col-md-6 col-lg-4 mb-4';
      card.innerHTML = `
        <div class="card terrain-card">
          <img src="${t.imagen}" class="card-img-top" alt="${t.nombre}">
          <div class="card-body">
            <h5 class="card-title">${t.nombre}</h5>
            <p class="card-text">Ciudad: ${t.ciudad}</p>
            <p class="card-text">Precio: $${t.precio.toLocaleString()}</p>
          </div>
        </div>
      `;
      container.appendChild(card);

      // Animación con Anime.js para cada tarjeta
      anime({
        targets: card,
        opacity: [0, 1],
        translateY: [50, 0],
        duration: 1000,
        easing: 'easeOutExpo'
      });
    });
  }

  // Mostrar todos los terrenos al cargar
  mostrarTerrenos(terrenos);

  // Simulación de búsqueda (como SQL WHERE)
  document.getElementById('searchInput').addEventListener('input', e => {
    const query = e.target.value.toLowerCase();
    const filtered = terrenos.filter(t =>
      t.ciudad.toLowerCase().includes(query) || t.precio.toString().includes(query)
    );
    mostrarTerrenos(filtered);
  });

  // Animaciones header
  anime({
    targets: '#header-title',
    translateY: [-50, 0],
    opacity: [0, 1],
    duration: 1500,
    easing: 'easeOutElastic(1, .8)'
  });
  anime({
    targets: '#header-subtitle',
    translateX: [-100, 0],
    opacity: [0, 1],
    duration: 2000,
    delay: 500,
    easing: 'easeOutExpo'
  });
  anime({
    targets: '#btn-view',
    scale: [0, 1],
    opacity: [0, 1],
    duration: 2000,
    delay: 1000,
    easing: 'easeOutElastic(1, .6)'
  });
</script>

</body>
</html>
