<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard | VERITAS MX™</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>

<body>

<nav class="navbar navbar-dark bg-dark px-4">
  <span class="navbar-brand fw-bold">VERITAS MX™ Dashboard</span>
  <a href="index.html" class="btn btn-outline-light">Cerrar sesión</a>
</nav>

<div class="container mt-5 text-white">

  <div class="card bg-dark p-4 shadow-lg">
    <h3>Análisis de Declaración</h3>

    <textarea id="inputText" class="form-control mt-3" rows="4"
      placeholder="Escribe la declaración a analizar..."></textarea>

    <button class="btn btn-success mt-3 w-100" onclick="analizar()">
      Analizar Declaración
    </button>

    <div class="mt-4">
      <h5>Índice de Credibilidad:</h5>
      <div class="progress" style="height:30px;">
        <div id="barra" class="progress-bar bg-success" style="width:0%">0%</div>
      </div>
    </div>

    <h4 id="resultadoTexto" class="mt-3 text-center"></h4>

  </div>

</div>

<script src="js/app.js"></script>
</body>
</html>
